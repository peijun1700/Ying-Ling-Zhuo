<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的韓團粉絲頁面</title>
    <!-- 先載入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 改为相对路径 -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="lang-switch">
                <button onclick="switchLanguage('zh')">繁體中文</button>
                <button onclick="switchLanguage('en')">English</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="intro" class="section">
            <h1>卓殃玲的個人網頁</h1>
            <div class="personal-info">
                <h2 data-lang="zh">個人介紹</h2>
                <h2 data-lang="en" style="display: none;">About Me</h2>
                <p data-lang="zh">嗨！我是卓殃玲，歡迎來到我的個人網頁！</p>
                <p data-lang="en" style="display: none;">Hi! I'm Ying-Ling Zhuo, welcome to my personal website!</p>
            </div>
        </section>

        <section id="interests" class="section">
            <h2 data-lang="zh">我的興趣</h2>
            <h2 data-lang="en" style="display: none;">My Interests</h2>
            <div id="interest-slider" class="slider">
                <!-- 内容会通过 JavaScript 动态加载 -->
            </div>
        </section>

        <section class="idol-section">
            <div class="idol-card">
                <h2>TXT</h2>
                <!-- 尝试其他格式 -->
                <img src="images/txt-group.jpg" alt="TXT" class="idol-img" onerror="this.onerror=null; this.src='images/txt-group.png'">
                <div class="social-links">
                    <a href="https://www.instagram.com/txt_bighit" class="social-btn">TXT 官方帳號</a>
                    <a href="https://www.instagram.com/txt_members" class="social-btn">成員帳號</a>
                </div>
            </div>
            
            <div class="idol-card">
                <h2>BOYNEXTDOOR</h2>
                <img src="images/boynextdoor-group.jpg" alt="BOYNEXTDOOR" class="idol-img" onerror="this.onerror=null; this.src='images/boynextdoor-group.png'">
                <div class="social-links">
                    <a href="https://www.instagram.com/boynextdoor_official" class="social-btn">官方帳號</a>
                </div>
            </div>
        </section>

        <section id="quiz" class="section">
            <h2>粉絲問答遊戲</h2>
            <div id="quiz-container">
                <div id="question"></div>
                <div id="options"></div>
                <button id="submit-answer" class="btn">提交答案</button>
            </div>
        </section>

        <section id="social" class="section">
            <a href="https://www.instagram.com/your-account" target="_blank" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/132px-Instagram_logo_2016.svg.png" alt="Instagram">
                Follow me on Instagram
            </a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
